	<title>Feedback</title>

	<link rel="stylesheet" href="style.css">

</head>

<body class="body">
	
	<h1>Feedback Form</h1>

	<form class="form">
	
	<div class="content">
	First Name: <br>
	<input type="text" name="first-name" placeholder="Bruce" required>
	</div>

	<div class="content">
	Last Name: <br>
	<input type="text" name="last-name" placeholder="Wayne" required>
	</div>
	
	<div class="content">
	Email: <br>
	<input type="text" class="email" name="email" placeholder="brucewayne@email.com" onsubmit="valEmail" required>
	</div>

	<div class="content">
	Gender: <br>
	<input type="radio" name="gender" value="female" checked required> Female<br>
	<input type="radio" name="gender" value="male"> Male<br required>	
	</div>

	<div class="com-content">
	Comment: <br>
	<input class="comment" type="text" name="comment" placeholder="What are your comments?" required>
	</div>

	<div class="submit">
	<input type="submit" value="SUBMIT" onclick="submitReg">
	</div>

	</form>
	</div>
</body>
</html>

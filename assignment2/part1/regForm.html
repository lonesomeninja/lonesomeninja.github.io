<h1>Registration Form</h1>

<form class="main" id="regForm">
	
	<div class="field">
		First Name: <br>
		<input type="text" name="firstName" placeholder="Clark">
	</div>

	<div class="field">
		Last Name: <br>
		<input type="text" name="lastName" placeholder="Kent">
	</div>
	
	<div class="field">
		Email: <br>
		<input type="text" class="email" name="email" placeholder="clarkkent@email.com" onsubmit="valEmail">
	</div>

	<div class="field">
		Gender: <br>
		<input type="radio" name="gender" value="female" checked> Female<br>
		<input type="radio" name="gender" value="male"> Male<br>	
	</div>

	<div class="message">Message:
		<textarea name="message" placeholder="Write your message here..."></textarea>
	</div>

	<button class="submit" type="submit">SUBMIT</button>
</form>

<script src="http://code.jquery.com/jquery-2.2.0.min.js"></script>
<script src="http://cdn.jsdelivr.net/jquery.validation/1.14.0/jquery.validate.min.js"></script>

</body>
